name: CI/CD Twittix Recommendation API

on:
  push:
    branches:
      - develop

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/twittix-recommandation-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y  
                  
      - name: Ensure Docker network exists
        run: |
          docker network inspect net-twittix >/dev/null 2>&1 || docker network create net-twittix     
        
      - name: Run Docker Compose services
        run: docker-compose up -d
        
      - name: Run Python Unit Tests
        run: |
          docker compose exec recommendation_api sh -c "
              python -m unittest tests.RecommandationTest
          "

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEV_SERVER_IP }}
          username: ${{ secrets.DEV_HOST }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd ./dev/recommandation-api/
            docker compose pull
            docker network inspect net-twittix >/dev/null 2>&1 || docker network create net-twittix
            docker compose up -d
          