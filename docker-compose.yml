version: "3.9"

services:
  recommendation_api:
    build: .
    container_name: recommendation_api
    ports:
      - "8081:8081"
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: twittix
      DB_PASSWORD: twittix
      DB_TARGET: twittix
      DB_EXISTING: twittix
    networks:
      - net-twittix

networks:
  net-twittix:
    external: true
